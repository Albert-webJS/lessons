<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>lesson 10</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                lesson 10
            </div>
        </header>
        <main class="main">
           <div class="scene-display">
            <div class="scene-display__container">
                <div class="scene-display__content">
                    <div class="scene-display__figure scene-display__figure--laptop">
                        <img src="./assets/image/banner-group/laptop.png" alt="">
                    </div>
                    <div class="scene-display__figure scene-display__figure--person">
                        <img src="./assets/image/banner-group/person.png" alt="">
                    </div>
                    <div class="scene-display__starts">
                        <img src="./assets/image/banner-group/stars.svg" alt="">
                    </div>
                    <div class="scene-display__element scene-display__element--sceleton">
                        <img src="./assets/image/banner-group/content-sceleton.svg" alt="">
                    </div>
                    <div class="scene-display__element scene-display__element--cloud">
                        <img src="./assets/image/banner-group/decor-cloud.svg" alt="">
                    </div>
                    <div class="scene-display__element scene-display__element--path">
                        <img src="./assets/image/banner-group/decor-element.svg" alt="">
                    </div>
                    <div class="scene-display__element scene-display__element--arrow">
                        <img src="./assets/image/banner-group/decor-arrow.svg" alt="">
                    </div>
                </div>
            </div>
           </div>
           <div class="demo-card">
            <div class="demo-card__container">
                <div class="demo-card__content">
                    <a class="demo-card__item item" href="#">
                        <img src="./assets/image/banner-group/demo-image.jpg" alt="demo image">
                        <div class="item__content">
                            <div class="item__label">design</div>
                            <h3 class="item__title">sofa</h3>
                        </div>
                    </a>
                </div>
            </div>
           </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                @Demo
            </div>
        </footer>
    </div>

</html>
