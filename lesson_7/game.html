<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">
    <script defer src="./js/game.js"></script>
    <title>lesson 7</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-area">
            <div class="start-item">
                <span class="item__label">start</span>
            </div>
            <div class="pipe pipe__1"></div>
            <div class="pipe pipe__2"></div>
            <div class="pipe pipe__3"></div>
            <div class="pipe pipe__4"></div>
            <div class="pipe pipe__5"></div>
            <div class="pipe pipe__6"></div>
            <div class="pipe pipe__7"></div>
            <div class="pipe pipe__8"></div>
            <div class="finish-item">
                <span class="item__label">finish</span>
            </div>

            <div class="score-panel">
                <span class="score">score: 0</span>
                <span class="loss">loss: 0</span>
                <span class="win">win: 0</span>
            </div>
        </div>
    </div>
</body>
</html>
